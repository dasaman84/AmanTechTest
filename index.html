<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Nokia Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff00;
        }

        .game-container {
            background: #000;
            border: 8px solid #444;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2),
                        0 0 60px rgba(0, 255, 0, 0.1),
                        0 0 100px rgba(0, 255, 0, 0.05);
        }

        .nokia-frame {
            background: linear-gradient(145deg, #444, #222);
            border-radius: 12px;
            padding: 25px;
            border: 4px solid #666;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #111;
            border-radius: 8px;
            border: 2px solid #333;
        }

        .game-title {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .score-board {
            background: #222;
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #333;
            font-size: 14px;
            font-weight: bold;
        }

        .game-canvas-container {
            position: relative;
            border: 3px solid #333;
            background: #111;
            border-radius: 5px;
        }

        canvas {
            display: block;
            background: #000;
            border-radius: 3px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }

        .control-btn {
            background: #333;
            border: 2px solid #00ff00;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            color: #00ff00;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #00ff00;
            color: #000;
        }

        .up { grid-column: 2; grid-row: 1; }
        .left { grid-column: 1; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .down { grid-column: 2; grid-row: 3; }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 10px;
            border: 3px solid #ff4444;
            text-align: center;
            display: none;
            backdrop-filter: blur(5px);
        }

        .game-over h2 {
            color: #ff4444;
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .final-score {
            color: #00ff00;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .game-container {
                transform: scale(0.9);
                margin: 20px;
            }
            
            .mobile-controls {
                display: grid;
            }
        }

        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
            
            .instructions {
                display: none;
            }
        }

        .snake-segment {
            position: absolute;
            background: #00ff00;
            border-radius: 3px;
        }

        .food {
            position: absolute;
            background: #ff4444;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="nokia-frame">
            <div class="game-header">
                <div class="game-title">Nokia Snake</div>
                <div class="score-board">Score: <span id="score">0</span></div>
            </div>
            
            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="300" height="300"></canvas>
                
                <div id="gameOver" class="game-over">
                    <h2>Game Over!</h2>
                    <div class="final-score">Final Score: <span id="finalScore">0</span></div>
                    <button class="restart-btn" onclick="restartGame()">Play Again</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="mobile-controls">
                    <button class="control-btn up" onclick="setDirection('up')">↑</button>
                    <button class="control-btn left" onclick="setDirection('left')">←</button>
                    <button class="control-btn right" onclick="setDirection('right')">→</button>
                    <button class="control-btn down" onclick="setDirection('down')">↓</button>
                </div>
            </div>
            
            <div class="instructions">
                Use arrow keys or touch controls to move
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverElement = document.getElementById('gameOver');

        // Game constants
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;
        const GAME_SPEED = 150;

        // Game state
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        // Initialize game
        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            
            generateFood();
            score = 0;
            scoreElement.textContent = score;
            direction = 'right';
            nextDirection = 'right';
            gameRunning = true;
            gameOverElement.style.display = 'none';
        }

        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_WIDTH),
                y: Math.floor(Math.random() * GRID_HEIGHT)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        // Game loop
        function gameUpdate() {
            if (!gameRunning) return;
            
            direction = nextDirection;
            
            // Move snake
            const head = { ...snake[0] };
            
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check for collisions
            if (
                head.x < 0 || head.x >= GRID_WIDTH ||
                head.y < 0 || head.y >= GRID_HEIGHT ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Add visual effect for eating
                const scoreDisplay = document.querySelector('.score-board');
                scoreDisplay.style.animation = 'none';
                setTimeout(() => {
                    scoreDisplay.style.animation = 'pulse 0.3s';
                }, 10);
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
            
            // Draw game
            draw();
        }

        // Draw game state
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= canvas.width; x += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y <= canvas.height; y += GRID_SIZE) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                const size = GRID_SIZE - 2;
                const x = segment.x * GRID_SIZE + 1;
                const y = segment.y * GRID_SIZE + 1;
                
                // Head is brighter green
                if (index === 0) {
                    ctx.fillStyle = '#00ff00';
                } else {
                    // Gradient from head to tail
                    const gradient = ctx.createLinearGradient(
                        x, y, x + size, y + size
                    );
                    const alpha = 1 - (index / snake.length) * 0.7;
                    gradient.addColorStop(0, `rgba(0, 255, 0, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 200, 0, ${alpha})`);
                    ctx.fillStyle = gradient;
                }
                
                // Rounded corners for snake segments
                ctx.beginPath();
                ctx.roundRect(x, y, size, size, 4);
                ctx.fill();
            });
            
            // Draw food
            const foodSize = GRID_SIZE - 4;
            const foodX = food.x * GRID_SIZE + 2;
            const foodY = food.y * GRID_SIZE + 2;
            
            // Create gradient for food
            const gradient = ctx.createRadialGradient(
                foodX + foodSize/2, foodY + foodSize/2, 0,
                foodX + foodSize/2, foodY + foodSize/2, foodSize/2
            );
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#ff4444');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(foodX + foodSize/2, foodY + foodSize/2, foodSize/2, 0, Math.PI * 2);
            ctx.fill();
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            initGame();
            startGame();
        }

        // Start game loop
        function startGame() {
            gameLoop = setInterval(gameUpdate, GAME_SPEED);
        }

        // Set direction with validation
        function setDirection(newDirection) {
            // Prevent 180-degree turns
            if (
                (direction === 'up' && newDirection === 'down') ||
                (direction === 'down' && newDirection === 'up') ||
                (direction === 'left' && newDirection === 'right') ||
                (direction === 'right' && newDirection === 'left')
            ) {
                return;
            }
            nextDirection = newDirection;
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': setDirection('up'); break;
                case 'ArrowDown': setDirection('down'); break;
                case 'ArrowLeft': setDirection('left'); break;
                case 'ArrowRight': setDirection('right'); break;
                case ' ': if (!gameRunning) restartGame(); break;
            }
        });

        // Touch controls for mobile
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > 0) setDirection('right');
                else setDirection('left');
            } else {
                // Vertical swipe
                if (dy > 0) setDirection('down');
                else setDirection('up');
            }
            
            e.preventDefault();
        });

        // Initialize and start the game
        window.onload = function() {
            initGame();
            startGame();
        };
    </script>
</body>
</html>
